
<div [sxc-toolbar]='{toolbar:{action:"edit",entityId:reference.Id}}'>

  <ng-container *ngIf="!!reference.PreviewImage && !hasImgError">
    <img [src]="reference.PreviewImage + cropImgString" (error)="hasImgError = true" class="img-fluid">
  </ng-container>

  <ng-container *ngIf="!reference.PreviewImage || hasImgError">
    <div class="placeholder"></div>
  </ng-container>

  <div class="reference-text">
    <span><strong>{{reference.Title}}</strong></span>
    <br>
    <span>
      {{ croppedDescription }}
    </span>
  </div>

  <ng-container *ngIf="!isCategoryPage">
    <a [routerLink]="['/reference', reference.UrlPath]">
      {{btnLabel}} <i class="fas fa-long-arrow-alt-right"></i>
    </a>
  </ng-container>
  <ng-container *ngIf="isCategoryPage">
    <a [href]="referencesPage + '/reference/' + reference.UrlPath">
      {{btnLabel}} <i class="fas fa-long-arrow-alt-right"></i>
    </a>
  </ng-container>
</div>
