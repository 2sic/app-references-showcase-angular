
<button class="btn btn-outline-dark" [ngClass]="{'active': !data?.selectedCategory}" (click)="select(null)" [routerLink]="['/cat', 'all']">
    All
</button>

<ng-container *ngFor="let category of categories | async">
    <button class="btn btn-outline-dark" [ngClass]="{'active': data?.selectedCategory?.Id === category?.Id}" [routerLink]="['/cat', category?.UrlPath]" (click)="select(category)">
        {{category?.Name}}
    </button>
</ng-container>
