
<ng-container *ngIf="filterByCategory()">
    <div class="ref-item">
        <div class="ref-content">
            <div class="ref-image">
                <img refercenc-image [src]="reference?.PreviewImage" alt="">
            </div>
        
            <div class="ref-text">
                <strong>{{reference?.Title}}</strong>
                <span [innerHTML]="reference?.Description"></span>
            </div>
        </div>
    
        <div class="ref-actions">
            <button class="btn btn-outline-dark" [routerLink]="['/reference', reference?.UrlPath]" (click)="selectReference(reference)">
                details
            </button>
        </div>
    </div>
</ng-container>
